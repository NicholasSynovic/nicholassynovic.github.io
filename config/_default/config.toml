theme = "ananke-custom"
themesDir = "themes"
timeout = "30s"
timeZone = "UTC"
title = "Nicholas M. Synovic"
titleCaseStyle = "AP"
uglyURLs = false
watch = false

[outputs]
home = ["HTML", "gopher", "RSS"]
